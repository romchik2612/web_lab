<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="resources/liststyle.css">
    <title>Leagues</title>
</head>
<body>
<div id="block-body">
    <header>
        <div class="top-menu">
            <ul>
                <li><a href="http://localhost:8080/web_lab_war_exploded2/main">Main</a></li>
                <li><a href="http://localhost:8080/web_lab_war_exploded2/leagues">Leagues</a></li>

<div>
    <h3 th:text="${player.getName() + ' ' + player.getSourname()}"></h3>
    <p th:text="${'Club: ' + club.getName()}"></p>

    <p th:text="${'Mark: ' + player.getMark()}"></p>
</div>

<hr/>
<hr/>
<div>
    <p><a th:href="@{/players/{id}/edit(id=${player.getId()})}">Edit</a></p>

        <input type="submit" value="Delete"/>
    </form>
